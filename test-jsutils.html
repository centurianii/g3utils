<!doctype html>
<html>
<head>
<meta charset=utf-8>
<title>Test jsutils.js</title>
<style>
   table {
      border-collapse: collapse;
   }
   thead.thead {
      background-color: #b2b2b2;
      border-bottom: 2px solid #ffffff;
   }
   tr.tr0 {
      background-color: #cccccc;
      border-bottom: 1px solid #b2b2b2;
   }
   tr.tr1 {
      background-color: #e6e6e6;
      border-bottom: 2px solid #ffffff;
   }
   th, td {
      padding: 0.2em 1em;
   }
</style>
</head>
<body>
   <FORM id="htmlentities" name="htmlentities">
      <FIELDSET>
         <LEGEND>Enter text:</LEGEND>
         <INPUT type="button" value="Clear All" /><br />
         <TEXTAREA name="input" cols="80" rows="3" wrap="virtual"></TEXTAREA><br />
      </FIELDSET>
      <FIELDSET>
         <LEGEND>Character encoder based on page's encoding scheme: <i>$$.utils.htmlEntities()</i></LEGEND>
         <INPUT type="button" value="Encode" /><br />
         <TEXTAREA name="encode" cols="80" rows="3" wrap="virtual"></TEXTAREA><br />
      </FIELDSET>
      <FIELDSET>
         <LEGEND>Character decoder based on page's encoding scheme: <i>$$.utils.decodeHtmlEntities</i></LEGEND>
         <INPUT type="button" value="Decode" /><br />
         <TEXTAREA name="decode" cols="80" rows="3" wrap="virtual"></TEXTAREA><br />
      </FIELDSET>
   </FORM>
   <TABLE id="entities">
   <THEAD class="thead">
      <TR><TH colspan="10">Entity table stored in <i>$$.utils.entityTable</i></TH></TR>
   </THEAD>
   <TBODY class="tbody">
   </TBODY>
   </TABLE>
   
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="jquery-1.10.2.js"><\/script>')</script>
    <script src="jsutils.js"></script>
    <script>
      //DOM ready!
      $(function() {
         var $buttons = $('#htmlentities input'),
             $input = $('#htmlentities textarea[name="input"]'),
             $encode = $('#htmlentities textarea[name="encode"]'),
             $decode = $('#htmlentities textarea[name="decode"]'),
             $tbody = $('#entities > tbody'),
             entityTable = $$.utils.entityTable.getInstance(),
             inner = '',
             i = 0,
             values = [];
         
         //$$.utils.htmlEntities() or $$.utils.decodeHtmlEntities()
         $buttons.on('click', function(event){
            if(this.value === 'Encode'){ //or, $(this).val() === 'Encode'
               $encode.val(
                  $$.utils.htmlEntities( $input.val() )
               );
            }else if(this.value === 'Decode'){ //or, $(this).val() === 'Decode'
               //what jquery can do:
               /*$tmp = $('<div></div>').html($encode.val());
               $decode.val(
                  $tmp.html()
               );*/
               //what $$.utils.decodeHtmlEntities() can do:
               $decode.val(
                  $$.utils.decodeHtmlEntities($encode.val())
               );
            }else if(this.value === 'Clear All'){ //or, $(this).val() === 'Clear'
               $input.val('');
               $encode.val('');
               $decode.val('');
            }
         });
         
         //$$.utils.entityTable
         for(prop in entityTable){
            i %= 10;
            if(i === 0){
               inner += '<tr class="tr0">';
            }
            inner += '<td>' + prop + '</td>';
            values.push(entityTable[prop])
            if(i === 9){
               inner += '</tr>';
               inner += '<tr class="tr1">';
               for(var j = 0; j < 10; j++)
                  inner += '<td>&' + values[j] + ';</td>';
               inner += '</tr>';
               values = [];
            }
            i++;
         }
         if(i !== 10){
            inner += '</tr>';
            inner += '<tr class="tr1">';
            for(var j = 0; j < values.length; j++)
               inner += '<td>&' + values[j] + ';</td>';
            inner += '</tr>';
            values = [];
         }
         $tbody.html(inner);
         
         
      });
    </script>
</body>
</html>
